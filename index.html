<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Wetterübersicht</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 10px;
    }

    /* Header with left logo */
    .header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
    }

    .header img {
        height: 50px; /* smaller logo for phones */
    }

    .header-title {
        font-size: 24px; /* responsive size */
        font-weight: bold;
        color: #333;
    }

    /* Grid layout – responsive columns */
    .grid {
        display: grid;
        gap: 15px;
        margin: auto;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .widget-card {
        background: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    iframe {
        width: 100%;
        height: 250px; /* smaller height for mobile */
        border: 1px solid transparent;
        border-radius: 8px;
    }

    .title {
        font-size: 16px;
        margin-bottom: 10px;
        color: #555;
        font-weight: bold;
    }

    /* Responsive adjustments for tablets and small screens */
    @media (min-width: 768px) {
        .header-title {
            font-size: 28px;
        }
        iframe {
            height: 300px;
        }
    }

    @media (min-width: 1024px) {
        .header-title {
            font-size: 32px;
        }
        iframe {
            height: 365px;
        }
    }
</style>

</head>
<body>

<!-- HEADER WITH LOGO LEFT -->
<div class="header">
    <img src="Logo.png" alt="Logo">
    <div class="header-title">Wetterübersicht</div>
</div>

<!-- WEATHER GRID -->
<div class="grid">

    <div class="widget-card">
        <div class="title">Aachen</div>
        <iframe src="https://api.wetteronline.de/wetterwidget?gid=10501&modeid=FC3&seourl=aachen&locationname=Aachen&lang=de"></iframe>
    </div>

    <div class="widget-card">
        <div class="title">Bochum</div>
        <iframe src="https://api.wetteronline.de/wetterwidget?gid=10411&modeid=FC3&seourl=bochum&locationname=Bochum&lang=de"></iframe>
    </div>

    <div class="widget-card">
        <div class="title">Dormagen</div>
        <iframe src="https://api.wetteronline.de/wetterwidget?gid=z4754&modeid=FC3&seourl=dormagen&locationname=Dormagen&lang=de"></iframe>
    </div>

    <div class="widget-card">
        <div class="title">Erkelenz</div>
        <iframe src="https://api.wetteronline.de/wetterwidget?gid=x0653&modeid=FC3&seourl=erkelenz&locationname=Erkelenz&lang=de"></iframe>
    </div>

    <div class="widget-card">
        <div class="title">Frechen</div>
        <iframe src="https://api.wetteronline.de/wetterwidget?gid=10513&modeid=FC3&seourl=frechen&locationname=Frechen&lang=de"></iframe>
    </div>

    <div class="widget-card">
        <div class="title">Krefeld</div>
        <iframe src="https://api.wetteronline.de/wetterwidget?gid=10397&modeid=FC3&seourl=krefeld&locationname=Krefeld&lang=de"></iframe>
    </div>

    <div class="widget-card">
        <div class="title">Köln</div>
        <iframe src="https://api.wetteronline.de/wetterwidget?gid=10513&modeid=FC3&seourl=koeln&locationname=Köln&lang=de"></iframe>
    </div>

    <div class="widget-card">
        <div class="title">Leverkusen</div>
        <iframe src="https://api.wetteronline.de/wetterwidget?gid=10511&modeid=FC3&seourl=leverkusen&locationname=Leverkusen&lang=de"></iframe>
    </div>

    <div class="widget-card">
        <div class="title">Sindorf</div>
        <iframe src="https://api.wetteronline.de/wetterwidget?gid=a5012&modeid=FC3&seourl=kerpen/sindorf&locationname=Sindorf&lang=de"></iframe>
    </div>

    <div class="widget-card">
        <div class="title">Uerdingen</div>
        <iframe src="https://api.wetteronline.de/wetterwidget?gid=10397&modeid=FC3&seourl=krefeld/uerdingen&locationname=Uerdingen&lang=de"></iframe>
    </div>

</div>

</body>
</html>
